<!DOCTYPE html>

        </div>
        <ul

          <li><a class="text-lg hover:text-blue" href="./index.html">Home</a></li>
          <li><a class="text-lg hover:text-blue" href="./index.html">About</a></li>
          <li><a class="text-lg hover:text-blue" href="./blog.html">Blog</a></li>
          <li>
            <a class="text-lg hover:text-blue" href="./contact.html">Contact</a>
          </li>
        </ul>
        <a
          class="hidden lg:inline-block py-2 px-6 bg-blue-500 hover:bg-blue text-lg text-white font-bold rounded-xl transition duration-200"

        <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
        <nav

          <div class="flex items-center mb-8">
            <a class="mr-auto text-3xl font-bold leading-none" href="#">

            <button class="navbar-close">

                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"

                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

                ></path>
              </svg>
            </button>
          </div>
          <div>
            <ul>
              <li class="mb-1">
                <a
                  class="block p-4 text-sm font-semibold hover:bg-blue rounded"
                  href="#home"
                  >Home</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="block p-4 text-sm font-semibold hover:bg-blue rounded"
                  href="#about"
                  >About</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="block p-4 text-sm font-semibold hover:bg-blue hover:text-blue-600 rounded"
                  href="#blog"
                  >Blogs</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="block p-4 text-sm font-semibold hover:bg-blue hover:text-blue-600 rounded"
                  href="#contact"

              </li>
            </ul>
          </div>
          <div class="mt-auto">
            <div class="pt-6">

            <p class="my-4 text-xs text-center">

            </p>
          </div>
        </nav>
      </div>

    <div
      class="flex justify-center items-center align-middle h-screen flex-col"
    >
      <div class="pb-14 text-cyan-300">
        <h1 class="text-2xl">Contact me</h1>
      </div>
      <div
        class="block w-1/2 rounded-lg p-6 shadow-lg bg-gradient-to-r from-cyan-400 to-indigo-400"
      >
        <form>
          <div class="relative mb-6" data-te-input-wrapper-init>
            <input
              type="text"
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              id="exampleInput7"
              placeholder="Name"
            />
            <label
              for="exampleInput7"
              class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200"
              >Name
            </label>
          </div>
          <div class="relative mb-6" data-te-input-wrapper-init>
            <input
              type="email"
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              id="exampleInput8"
              placeholder="Email address"
            />
            <label
              for="exampleInput8"
              class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200"
              >Email address
            </label>
          </div>
          <div class="relative mb-6" data-te-input-wrapper-init>
            <textarea
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              id="exampleFormControlTextarea13"
              rows="3"
              placeholder="Message"
            ></textarea>
            <label
              for="exampleFormControlTextarea13"
              class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200"
              >Message
            </label>
          </div>
          <div
            class="mb-6 flex min-h-[1.5rem] items-center justify-center pl-[1.5rem]"
          >
            <input
              class="relative float-left mr-[6px] -ml-[1.5rem] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-neutral-300 dark:border-neutral-600 outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-primary dark:checked:border-primary checked:bg-primary dark:checked:bg-primary checked:before:opacity-[0.16] checked:after:absolute checked:after:ml-[0.25rem] checked:after:-mt-px checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-t-0 checked:after:border-l-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:content-[''] checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:ml-[0.25rem] checked:focus:after:-mt-px checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-t-0 checked:focus:after:border-l-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
              type="checkbox"
              value=""
              id="exampleCheck10"
            />
            <label
              class="inline-block pl-[0.15rem] hover:cursor-pointer text-white"
              for="exampleCheck10"
            >
              Send me a copy of this message
            </label>
          </div>
          <button
            type="submit"
            class="w-full rounded bg-primary px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->

    <footer class="p-4 md:px-6 md:py-8 bg-darkblue">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="#" class="flex items-center mb-4 sm:mb-0">

        <ul class="flex flex-wrap items-center mb-6 text-sm">

            <li>
